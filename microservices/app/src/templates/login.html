{% extends "base.html" %}
{% block title %}{% endblock %}
{% block head %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
  <link href= "{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
  <header>
  	<a href="/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT89rfuHaL1DFzhtV1Ucri-E5Ameyf9ZwZFShJ0EG8-XHjQUIZm"
  	width="40" height="40" align="right" alt="Home"></a>
  </header>
{% endblock %}
{% block content %}

<br/>
<br/>

<div class="login">
  <form  action="/signin" id="myForm" align-content="center" method="POST">
    Username : <input type="text" name="username"/>
    <br/>
    Password : <input type="password" name="password"/>
    <br/><br/>
	  <button type="submit" id="signin" style="vertical-align: middle">Log In</button>
    <br/>
	<div>
	{% for i in get_flashed_messages() %}
	<p><font color="yellow" style="vertical-align: middle">{{ i }}</font></p>
	{% endfor %}
	</div> 
</div>

{% endblock %}
